<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post Card</title>
   <link href="styles.css" rel="stylesheet"</link>
</head>
<body>
    <div class="blog-post-card">
<img class="post-img" src="https://cdn.freecodecamp.org/curriculum/labs/cover-photo.jpg" alt="image of a computer screen showing a document" />
<div class="post-content">
    <h2 class="post-title">The Future of AI</h2>
    <p class="post-excerpt">This will be text for the blog post.</p>
    <a class="read-more" href="#">Read More</a>
</div>
</div>
</body>
</html>
