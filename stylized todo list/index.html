<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Styled To-Do List</title>
    <link href="styles.css" rel="stylesheet"/>
</head>


<body>
<div id="main">
    <h1>My To-Do List</h1>
    <ul class="todo-list">
            <li>
                <input id="app-ideas" type="checkbox"/>
                <label for="app-ideas">Research App Ideas</label>
                <ul class="sub-item">
                    <li><a class="sub-item-link" href="https://www.google.com" target="_blank">Research document</a></li>
                </ul>
            </li>

            <li>
                <input id="learn" type="checkbox"/>
                <label for="learn">Continue learning CSS and JavaScript</label>
                <ul class="sub-item">
                    <li><a class="sub-item-link" href="https://www.google.com" target="_blank">Learning Resources</a></li>
                </ul>
            </li>

            <li>
                <input id="business" type="checkbox"/>
                <label for="business">Pay invoices for business expenses</label>
                <ul class="sub-item">
                    <li><a class="sub-item-link" href="https://www.google.com" target="_blank">View Invoices</a></li>
                </ul>
            </li>

            <li>
                <input id="trip" type="checkbox"/>
                <label for="trip">Pack for trip to see Brother</label>
                <ul class="sub-item">
                    <li><a class="sub-item-link" href="https://www.google.com" target="_blank">Plan Trip</a></li>
                </ul>

            </li>
        </ul>
        </div>

    </div>
</body>

</html>
